<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Log In - Ohanote</title>
</head>

<body>
  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <img src="./imgs/logotipo_w@10x.png" alt="ohanote logo">
        </div>
        <form>
          <div>
            <label>Username or Email</label>
            <input type="text" class="text_input">
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text_input">
          </div>
          <button type="submit" class="primary_btn">Log In</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Log in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="#" class="secondary_btn">Create an Account</a>
      </div>
      <footer id="main_footer">
        <p>Copyright &copy; 2017, Ohanote All Rights Reserved</p>
        <div>
          <a href="#">Terms of use</a> | <a href="#">Provacy Police</a>
        </div>
      </footer>
    </div>
    <div id="right">
      <div id="showcase">
        <div class="showcase_content">
          <h1 class="showcase_text">Let's rule the <strong>Internet</strong></h1>
          <a href="#" class="secondary_btn">Start right now with a 10% discount</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
